title_page:
  align: left
  logo:
    align: right
    image: logo.png
    top: 0%

page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font_family: Raleway
  font_color: #212529
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  font_family: Raleway
  font_color: #fab81e
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #fab81e
outline_list:
  indent: $base_font_size * 1.5
header:
  height: 0.75in
  line_height: 1
  font_family: Raleway
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'
footer:
  height: 0.75in
  line_height: 1
  recto_content:
    left: 'CoderDojo'
    right: '{chapter-title} | *{page-number}*'
  verso_content:
    left: '*{page-number}* | {chapter-title}'
    right: 'CoderDojo'
image:
  align: center
caption:
  align: center
  font_family: Raleway
  font_color: #212529
  font_size: 10
code:
  font_family: Hack

font:
  catalog:
    Raleway:
      normal: Raleway-Regular.ttf
      italic: Raleway-Italic.ttf
      bold: Raleway-Bold.ttf
      bold_italic: Raleway-BoldItalic.ttf
    Hack:
      normal: Hack-Regular.ttf
      italic: Hack-Italic.ttf
      bold: Hack-Bold.ttf
      bold_italic: Hack-BoldItalic.ttf
  fallbacks:
    - Raleway